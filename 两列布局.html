<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #left {
                background-color: #f00;
                float: left;
                width: 100px;
                height: 50px;
            }
            #right {
                background-color: #0f0;
                height: 50px;
                margin-left: 50px;
                /*margin-left: 100px; !*大于等于#left的宽度*!*/
            }
        </style>
    </head>
    <body>

        <div id="left"> 1.左列定宽,右列自适应</div>
        <div id="right">右列自适应</div>


        <div style=" background-color: #f00;
                margin-top: 20px;
                float: right;
                width: 100px;
                height: 50px;"> 2.左列定宽,右列自适应</div>
        <div style=" background-color: #0f0;
                margin-top: 20px;
                height: 50px;">右列自适应</div>


        <div style="display: flex;margin-top: 20px">
            <div style="height: 50px;
                background-color: #f00;">一列不定,一列自适应。左列不定宽</div>

            <div style=" height: 50px;
                background-color: #0f0;
                flex: 1;  /*均分#parent剩余的部分*/">右列自适应</div>
        </div>
    </body>
</html>
